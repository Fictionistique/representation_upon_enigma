services:
  postgres:
    image: postgres:16-alpine
    container_name: civic_postgres
    environment:
      POSTGRES_USER: civic_user
      POSTGRES_PASSWORD: civic_pass
      POSTGRES_DB: civic_legislation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U civic_user -d civic_legislation"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: civic_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: civic_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Automatically pull llama3.2 model on startup
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ollama serve &
        sleep 10
        ollama pull llama3.2
        wait

  bill-ingestion-cron:
    build:
      context: .
      dockerfile: Dockerfile.cron
    container_name: civic_bill_cron
    environment:
      - DATABASE_URL=postgres://civic_user:civic_pass@postgres:5432/civic_legislation
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=legislation_chunks
      - RUST_LOG=info
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./downloads:/app/downloads
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
  ollama_data:

