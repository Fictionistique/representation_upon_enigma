<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Representation Upon Enigma</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <a href="/" class="logo-link">
                        <h1>Representation Upon Enigma</h1>
                    </a>
                    <p class="tagline">A Civic Knowledge Base for Indian Legislation</p>
                </div>
            </div>
        </header>

        <main class="auth-container">
            <div class="auth-card">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to participate in legislative discussions</p>

                {% if let Some(err) = error %}
                <div class="auth-error">
                    {{ err }}
                </div>
                {% endif %}

                <form method="POST" action="/login" class="auth-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input"
                            required
                            autocomplete="current-password"
                        >
                    </div>

                    <button type="submit" class="auth-submit">Sign In</button>
                </form>

                <p class="auth-switch">
                    Don't have an account? <a href="/register">Register here</a>
                </p>
            </div>
        </main>
    </div>
</body>
</html>
